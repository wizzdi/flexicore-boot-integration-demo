## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/pet
spring.datasource.username=pet
spring.datasource.password=pet
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.use_second_level_cache=true
spring.jpa.properties.hibernate.use_query_cache=true
spring.jpa.properties.hibernate.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
spring.jpa.properties.javax.persistence.sharedCache.mode=ALL
spring.jpa.properties.hibernate.jdbc.batch_size=8
spring.jpa.properties.hibernate.max_fetch_depth=0
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.order_inserts=true

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect=com.example.pet.config.CustomPostgresqlDialect

spring.data.jpa.repositories.enabled=false

spring.main.allow-bean-definition-overriding=true
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

server.servlet.context-path=/

##swagger

spring.data.rest.basePath=/api

springdoc.swagger-ui.enabled=false
flexicore.externalStaticMapping=/**
flexicore.externalStatic=/home/flexicore/ui/




